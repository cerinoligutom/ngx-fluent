<button class="qa-locale-cycle-btn" (click)="cycleLocale()">Cycle Locale</button>

<h1 class="qa-current-locale">Current Locale: {{ currentLocale }}</h1>

<input class="qa-name-input" type="text" placeholder="Name" [(ngModel)]="name" />

<h2 class="qa-translated-message">{{ 'hello' | fluent : { name } }}</h2>
